  <body class="user-session">
    <div class="user-session wrapper">
      <section>
        <div class="ui one column centered stackable page grid">
          <div class="eight wide column">
            <div class="ui stacked segment">
              <h1 class="ui centered header">
                <a href="/">Frepi</a>
              </h1>
              <h2 class="ui center aligned header">
                Crea tu cuenta!
                <div class="sub header">
                  Y ten los mejores productos a la mano
                </div>
              </h2>
              <form class="ui form" data-bind="submit: signUp">
                <div class="field">
                  <label>Nombres</label><input name="firstName" placeholder="Nombres" type="text" />
                </div>
                <div class="field">
                  <label>Apellidos</label><input name="lastName" placeholder="Apellidos" type="text" />
                </div>
                <div class="field">
                  <label>Dirección</label><input name="address" placeholder="Dirección" type="text" />
                </div>
                <div class="field">
                  <label>Teléfono</label><input name="phoneNumber" placeholder="Teléfono" type="text" />
                </div>
                <div class="field">
                  <label>Correo electrónico</label><input name="email" placeholder="Correo electrónico" type="email" />
                </div>
                <div class="field">
                  <label>Contraseña</label><input name="password" placeholder="Contraseña" type="password" />
                </div>
                <div class="ui error message">
                  <div class="header" data-bind="text: errorTextResponse"></div>
                </div>
                <button class="ui fluid large green right labeled icon button" type="submit"><i class="check icon"></i>Crear cuenta</button>
                <div class="ui horizontal divider">
                  o
                </div>
                <button class="ui fluid large labeled icon facebook button" data-bind="click: signWithFB" id="login-fb"><i class="facebook icon"></i>Inicia con Facebook</button>
                <div class="ui center aligned" id="login-message">
                  ¿Tienes cuenta?&nbsp;<a href="login.html">Entra</a>
                </div>
              </form>
              <script src="cordova.js"></script>
              <script src="javascripts/plugins/openFB.js"></script>
              <script src="javascripts/viewmodels/signup.js" type="text/javascript"></script>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="ui horizontal list">
          <div class="item">
            <a class="ui circular icon button" href="http://www.fb.com/frepi.co" target="_blank"><i class="facebook icon"></i></a>
          </div>
          <div class="item">
            <a class="ui circular icon button" href="http://www.instagram.com/frepi.co" target="_blank"><i class="instagram icon"></i></a>
          </div>
          <div class="item">
            <a class="ui circular icon button"><i class="twitter icon"></i></a>
          </div>
