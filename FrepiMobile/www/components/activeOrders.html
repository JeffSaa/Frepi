<div class="active-orders"><header><div class="navbar-fixed"><nav><div class="nav-wrapper"><h2 class="nav-title">Ordenes activas</h2><a class="icon-button waves-effect circular left" href="#home"><i class="material-icons">arrow_back</i></a></div></nav></div></header><section id="all-orders"><div class="container"><div class="row"><div class="col s12" data-bind="foreach: orders"><div class="card"><div class="card-image waves-effect waves-block"><img src="images/flat-groceries.jpg" /><span class="card-title" data-bind="text: 'Orden #'+($index()+1)"></span></div><div class="card-content"><a class="btn-floating waves-effect waves-light edit activator"><i class="material-icons">create</i></a><a class="btn-floating waves-effect waves-light map"><i class="material-icons">directions</i></a><span class="card-title grey-text text-darken-4">7/9</span><span class="delivery-time grey-text text-darken-4">02:00 PM</span></div><div class="card-reveal"><span class="card-title grey-text text-darken-4"><!--ko text: 'Orden #'+($index()+1)--><!--/ko--><i class="material-icons right">close</i></span><div class="items-order" data-bind="foreach: $data.ordersProducts"><div class="item" data-bind="click: function(){$component.markAsChecked($data, $parent)}"><input class="filled-in" data-bind="attr: {'checked': $data.checked}" id="product" type="checkbox" /><label data-bind="text: $data.product.name()+' x '+$data.quantity(), css: {checked: $data.checked}" for="product"></label></div></div><a class="take-order" data-bind="css: {disabled: $data.checkedItems() != $data.ordersProducts().length}">Llevar orden</a></div></div></div></div></div></section></div>
