<div class="nearby-orders"><header><div class="navbar-fixed"><nav><div class="nav-wrapper"><h2 class="nav-title">Ordenes cercanas</h2><a class="icon-button waves-effect circular left" href="#home"><i class="material-icons">arrow_back</i></a></div></nav></div></header><section id="all-orders"><h2>Todas las ordenes</h2><div class="container"><div class="row"><div class="col s12" data-bind="foreach: orders"><!-- ko if: ($index() < 10) --><div class="card"><div class="card-image waves-effect waves-block"><img class="activator" src="images/flat-vegetables.jpg" /><span class="title" data-bind="text: $data.sucursal.name"></span></div><div class="card-content"><span class="activator card-title grey-text text-darken-4"><!--ko text: $data.user.address--><!--/ko--><i class="material-icons right">more_vert</i></span><span class="distance grey-text text-darken-4">A <!--ko text: $data.user.distance.toFixed(2)--><!--/ko-->&nbsp;km de tu ubicación</span></div><div class="card-reveal"><span class="card-title grey-text text-darken-4"><!--ko text: $data.user.address--><!--/ko--><i class="material-icons right">close</i></span><div class="clearfix line"><span class="title">Tienda</span><span class="value" data-bind="text: $data.sucursal.name"></span></div><div class="clearfix line"><span class="title">Dirección Tienda</span><span class="value" data-bind="text: $data.sucursal.address"></span></div><div class="clearfix line"><span class="title">Número de productos</span><span class="value" data-bind="text: $data.ordersProducts.length"></span></div><div class="clearfix line"><span class="title">Dirección cliente</span><span class="value" data-bind="text: $data.user.address"></span></div></div><div class="card-action"><a href="#">Ubicame</a><a href="#confirmation">Aceptar</a></div></div><!-- /ko --></div></div></div></section></div>
