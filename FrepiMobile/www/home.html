<!DOCTYPE html><html><head><meta charset="UTF-8" /><title>Frepi Shopper</title><meta content="text/html; charset=utf-8" http-equiv="content-type" /><meta content="width=device-width, initial-scale=1.0" name="viewport" /><link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /><link href="materialize/sass/materialize.css" media="screen" rel="stylesheet" type="text/css" /><link href="css/screen.css" media="screen" rel="stylesheet" /></head><body class="home"><header><div class="navbar-fixed"><nav><div class="nav-wrapper container"><div class="button-collapse waves-effect"><i class="material-icons">menu</i></div><div class="brand-logo center"><img src="images/logoassd.png" /></div></div></nav></div></header><section id="active-orders"><div class="container"><h6 data-bind="visible: activeOrders().length === 0">No hay ordenes activas</h6><div class="active-orders-action waves-effect">Tienes <!--ko text: activeOrders().length--><!--/ko-->&nbsp;orden activa!<i class="material-icons right">new_releases</i></div></div></section><section id="nearby-orders"><h5>Ordenes cercanas</h5><div class="container"><h6 data-bind="visible: nearbyOrders().length === 0">No hay ordenes cercanas</h6><div class="row"><div class="col s12" data-bind="foreach: nearbyOrders"><!-- ko if: ($index() <= 2) --><div class="card"><div class="card-image waves-effect waves-block"><img class="activator" src="images/olimpica.png" /></div><div class="card-content"><span class="activator card-title grey-text text-darken-4"><!--ko text: $data.user.address--><!--/ko--><i class="material-icons right">more_vert</i></span><span class="distance grey-text text-darken-4">A <!--ko text: $data.user.distance.toFixed(2)--><!--/ko-->&nbsp;km de tu ubicación</span></div><div class="card-reveal"><span class="card-title grey-text text-darken-4"><!--ko text: $data.user.address--><!--/ko--><i class="material-icons right">close</i></span><div class="clearfix line"><span class="title">Tienda</span><span class="value" data-bind="text: $data.sucursal.name"></span></div><div class="clearfix line"><span class="title">Dirección Tienda</span><span class="value" data-bind="text: $data.sucursal.address"></span></div><div class="clearfix line"><span class="title">Número de productos</span><span class="value" data-bind="text: $data.ordersProducts.length"></span></div><div class="clearfix line"><span class="title">Dirección cliente</span><span class="value" data-bind="text: $data.user.address"></span></div></div><div class="card-action"><a href="#">Ubicame</a><a href="#confirmation">Aceptar</a></div></div><!-- /ko --></div></div><div class="row"><div class="col s12"><button class="more-nearby-ords waves-effect btn">Ver más ordenes</button></div></div></div></section></body><script src="js/jquery/jquery.min.js" type="text/javascript"></script><script src="materialize/js/bin/materialize.min.js" type="text/javascript"></script><script src="js/plugins/crypto-js.min.js" type="text/javascript"></script><script src="js/knockout.js" type="text/javascript"></script><script src="js/classes/encrypter.js" type="text/javascript"></script><script src="js/classes/config.js" type="text/javascript"></script><script src="js/classes/RESTfulService.js" type="text/javascript"></script><script src="js/viewmodels/home.js" type="text/javascript"></script></html>
